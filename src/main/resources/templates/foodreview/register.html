<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">

        <h1 class="mt-4">음식 리뷰 작성 페이지</h1>
        <div></div>

        <form th:action="@{/foodreview/register}" th:method="post">
            <div class="form-group">
                <label>지점명</label>
                <input type="text" class="form-control" name="restaurantName" placeholder="지점명 입력">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1" class="form-label">리뷰 작성란</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="리뷰 내용을 입력해주세요."></textarea>
            </div>
            <div class="form-group fileForm">
                <label>이미지 첨부 파일</label>
                <div class="custom-file">
                    <input type="file" class="form-control custom-file-input files" id="fileInput" multiple>
                    <label class="custom-file-label" data-browse="이미지 찾기"></label>

                </div>
            </div>
            <div class="box"></div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <script>
            $(document).ready(function(e){

            }); //document ready
        </script>
    </th:block>
</th:block>
</html>
