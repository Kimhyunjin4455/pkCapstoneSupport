<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">

        <h1 class="mt-4">여러분의 후기를 기다리고 있습니다.
            <span>
                <a th:href="@{/foodreview/register}">
                    <button type="button" class="btn btn-outline-primary">등록</button>
                </a>
            </span>
        </h1>

        <form action="/foodreview/list" method="get" id="searchForm">
            <input type="hidden" name="page" value="1">
        </form>




        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">등록번호</th>
                <th scope="col">식당명 & 첨부사진</th>
<!--                <th scope="col">첨부사진</th>-->
                <th scope="col">리뷰내용</th>
                <th scope="col">등록일자</th>

                <!--<th scope="col">썸네일</th>-->

            </tr>
            </thead>
            <tbody>
            <tr th:each="dto: ${result.dtoList}">
                <th scope="row">
                    <a th href="@{/foodreview/read(fno = ${dto.fno}, page = ${result.page})}">[[${dto.fno}]]</a>
                </th>
<!--                <td>[[${dto.restaurantName}]]</td>-->

                <td>
<!--                    <template th:if="${dto.imageDTOList.size() > 0 && dto.imageDTOList[0] != null}">-->
<!--                        <img th:if="${dto.imageDTOList[0].path != null }"-->
<!--                             th:src="|/display?fileName=${dto.imageDTOList[0].getThumbnailURL()}|" >-->
<!--                    </template>-->
                    <img th:if="${dto.imageDTOList.size() >0 && dto.imageDTOList[0].path != null}"
                         th:src="|/display?fileName=${dto.imageDTOList[0].getThumbnailURL()}|"><div></div>[[${dto.restaurantName}]]

                </td>
                <td>[[${dto.content}]]</td>
                <td>[[${#temporals.format(dto.regDate, 'yyyy/MM/dd')}]]</td>
            </tr>
            </tbody>
        </table>
        <script th:inline="javascript">

        </script>

        <ul class="pagination h-100 justify-content-center align-items-center">
            <li class="page-item" th:if="${result.prev}">
                <a class="page-link" th:href="@{/foodreview/list(page= ${result.start -1})}" tabindex="-1">이전 페이지</a>
            </li>

            <li th:class=" ' page-item ' + ${result.page == page?'active':''} " th:each="page: ${result.pageList}">
                <a class="page-link" th:href="@{/foodreview/list(page= ${page})}">
                    [[${page}]]
                </a>
            </li>

            <li class="page-item" th:if="${result.next}">
                <a class="page-link" th:href="@{/foodreview/list(page= ${result.end +1})}">다음 페이지</a>
            </li>

        </ul>
    </th:block>
</th:block>
