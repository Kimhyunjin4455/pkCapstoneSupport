<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
  <th:block th:fragment="content">

    <h1 class="mt-4">리뷰 수정</h1>

    <form action="/foodreview/modify" method="post">

      <input type="hidden" name="page" th:value="${requestDTO.page}">
      <input type="hidden" name="fno" th:value="${dto.fno}">
      <!-- 위 코드 한줄로 인해 fno가 전달 되지 않아(페이로드 통해 확인) 수정 반영이 되지 않았던 것.-->

      <div class="form-group">
      <label>지점명</label>
      <input type="text" class="form-control" name="restaurantName" th:value="${dto.restaurantName}" readonly>
    </div>

    <div class="form-group">
      <label>리뷰 내용</label>
      <input type="text" class="form-control" name="content" th:value="${dto.content}">
    </div>


    <style>
            .uploadResult {
                width: 100%;
                background-color: gray;
                margin-top: 10px;
            }
            .uploadResult ul {
                display: flex;
                flex-flow: row;
                justify-content: center;
                align-items: center;
                vertical-align: top;
                overflow: auto;
            }
            .uploadResult ul li {
                list-style: none;
                padding: 10px;
                margin-left: 2em;
            }
            .uploadResult ul li img {
                width: 100px;
            }

        </style>
    <div class="uploadResult">
      <ul>
        <li th:each="foodReviewImage: ${dto.imageDTOList}">
          <img th:if="${foodReviewImage.path != null}"
               th:src="|/display?fileName=${foodReviewImage.getThumbnailURL()}|">
        </li>
      </ul>
    </div>

    </form>

    <div class="modal-footer">
      <button type="button" class="btn btn-info" onClick="location.href='/foodreview/list'" style="margin-right: 10px;">닫기</button>

      <button type="button" class="btn btn-primary modifyBtn" style="margin-right: 10px;">수정 완료</button>


<!--      <button type="button" class="btn btn-danger removeReview">삭제</button>-->
    </div>



    <script>
      $(document).ready(function(e){
        var actionForm = $("form"); // form 태그 객체

<!--        var inputContent = $('input[name="content"]')-->

<!--        var data = {fno:fno, restaurantName:restaurantName, content:inputContent.val()};-->

<!--        console.log(data)-->

        $(".modifyBtn").click(function(){
          if(!confirm("수정하시겠습니까?")){
            return;
          }
          actionForm.attr("action","/foodreview/modify")
                  .attr("method", "post")
                  .submit();


        });

      });

    </script>

  </th:block>
</th:block>
