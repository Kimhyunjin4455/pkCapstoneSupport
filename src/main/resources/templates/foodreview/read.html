<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
  <th:block th:fragment="content">

    <h1 class="mt-4">상세 리뷰 내용</h1>

    <div class="form-group">
      <label>지점명</label>
      <input type="text" class="form-control" name="title" th:value="${dto.restaurantName}" readonly>
    </div>

    <div class="form-group">
      <label>리뷰 내용</label>
      <input type="text" class="form-control" name="title" th:value="${dto.content}" readonly>
    </div>


    <style>
            .uploadResult {
                width: 100%;
                background-color: gray;
                margin-top: 10px;
            }
            .uploadResult ul {
                display: flex;
                flex-flow: row;
                justify-content: center;
                align-items: center;
                vertical-align: top;
                overflow: auto;
            }
            .uploadResult ul li {
                list-style: none;
                padding: 10px;
                margin-left: 2em;
            }
            .uploadResult ul li img {
                width: 100px;
            }

        </style>
    <div class="uploadResult">
      <ul>
        <li th:each="foodReviewImage: ${dto.imageDTOList}">
          <img th:if="${foodReviewImage.path != null}"
               th:src="|/display?fileName=${foodReviewImage.getThumbnailURL()}|">
        </li>
      </ul>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>

      <button type="button" class="btn btn-warning modifyBtn" data-dismiss="modal">리뷰 수정</button>

      <button type="button" class="btn btn-danger removeBtn" data-dismiss="modal">삭제</button>
    </div>





    <script>
      $(document).ready(function(e){

      });
    </script>

  </th:block>
</th:block>
